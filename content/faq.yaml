faq:
  O que é Taxa de Conversão?: 
    - "Diferente da Taxa de Cliques (CTR) de uma página, 
    a taxa de conversão expressa, em porcentagem, os
    visitantes que executaram a ação desejada na página. 
    Por exemplo: Uma página tem o objetivo de vender um produto 
    e recebe mensalmente 100 visitas. Destas 100 visitas, 
    20 compraram o produto, logo, 
    a Taxa de Conversão desta página é de 20%."
  O que é CRO?:
    - "A sigla CRO vem do inglês (Conversion Rate Optimization) e 
    significa Otimização da Taxa de Conversão. 
    A CRO tem a função de aumentar a conversão de uma página na internet, 
    de forma estratégica e sem gastar tanto, 
    levando o usuário a executar uma ação dentro do site, 
    que geralmente tem o objetivo de vender um produto, promover 
    o contato, ou simplesmente gerar visitas em uma página."
    - "Esta otimização também pode se aplicar a outras ações de marketing, como campanhas pagas, e-mail marketing, inbound marketing, etc."
  Quais são as etapas da Otimização da Taxa de Conversão?:
    - "primeira etapa consiste em analisar os dados da página e da empresa. Em seguida são formuladas hipóteses, e depois realizados testes (como Testes A/B, por exemplo).
       Por último, os resultados dos testes são analisados e aplicados em várias ações, baseadas em **Growth Hacking**, para otimizar a taxa de conversão."
  O que é Teste A/B?:
    - "Teste A/B nada mais é do que criar 2 opções distintas de uma mesma página para entender qual delas gera mais resultado. Podemos entender isso observando o número de cliques, a taxa de conversão e outros pontos.
      No entanto, **CRO (Conversion Rate Optimization)** não se resume a apenas isso. Embora seja uma parte importante da estratégia de CRO, o **Teste A/B** é apenas uma das técnicas que compõe o trabalho a ser desenvolvido. "
  O que é Growth Hacking?:
    - "Growth Hacking é uma vertente do Marketing Digital e está relacionado 
      ao crescimento de uma empresa através da internet. 
      As empresas de Growth Hacking fazem todo o trabalho de crescimento 
      digital de uma empresa, e baseiam-se em testes e resultados reais, 
      sem achismos, para montar todas as ações de marketing."
  Por que devo fazer a CRO?:
    - "A CRO se baseia na ciência de dados e atua com testes e resultados 
      que mostram a realidade de suas **estratégias de marketing digital**, 
      sendo capaz de até **dobrar a taxa de conversão** da sua página, 
      fazendo você gastar menos com propagandas e impulsionamentos - 
      ou otimizar a verba que você já costuma investir, 
      fazendo com que você **obtenha mais resultados 
      com o mesmo orçamento de marketing** -, 
      contribuindo para o crescimento da sua empresa. 
      Além disso, várias empresas de sucesso aplicam 
      **estratégias de CRO em marketing** diariamente, 
      e esse é um dos motivos que fizeram elas crescerem, 
      sendo um serviço indispensável para uma Startups e empresas que 
      operam suas vendas na internet. 
      *CRO é ciência, aqui não há espaço para achismos*."
  Quando devo investir em CRO?:
    - "Se sua empresa já possui um processo estruturado de 
      **marketing digital** ou, se sua empresa já investe 
      **verbas de campanha consistentes** em plataformas 
      como **Google Ads** ou **Facebook Business Ads**,
      nesse caso, convém você, e sua equipe, avaliar se está
      na hora de investir em estratégia de crescimento, 
      e aceleração de resultados, por meio de CRO."
    - "No entanto, se sua empresa: construiu o site agora, 
      investe verbas mensais de marketing inferiores a R$3.000,00; 
      se sua empresa busca uma agência para fazer postagens em redes sociais, 
      se sua empresa não tem metas de projeção de faturamento definidas, 
      se sua empresa faz "marketing" por pressão do setor de vendas, 
      mas sem ter um planejamento estruturado que una ambos setores como 
      complementares (e não concorrentes) 
      para o sucesso do negócio 
      (e mais alguns fatores de estratégia e metas que não vamos elencar aqui) 
      e, sobretudo, se sua empresa não entende que é necessário 
      investimento e paciência para se obter resultados 
      realmente expressivos, então pode ser que ela ainda 
      não esteja pronta para o **marketing de estratégia e 
      técnicas de Growth Hacking que o CRO aplicará ao seu negócio**."